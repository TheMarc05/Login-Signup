<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login or Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="validation.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Sign Up</h1>
      <p id="error-message"></p>
      <form id="form">
        <div>
          <label for="username-input"
            ><img
              id="person-icon"
              src="C:\Users\Marc\OneDrive\Desktop\Login-Signup\images\person_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg"
          /></label>
          <input
            type="text"
            name="username"
            id="username-input"
            placeholder="Username"
          />
        </div>
        <div>
          <label for="email-input">
            <img
              id="email-icon"
              src="C:\Users\Marc\OneDrive\Desktop\Login-Signup\images\mail_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg"
            />
          </label>
          <input
            type="email"
            name="email"
            id="email-input"
            placeholder="Email"
          />
        </div>
        <div>
          <label for="password-input">
            <img
              id="password-icon"
              src="C:\Users\Marc\OneDrive\Desktop\Login-Signup\images\lock_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg"
            />
          </label>
          <input
            type="password"
            name="password"
            id="password-input"
            placeholder="Password"
          />
        </div>
        <div>
          <label for="repeat-password-input">
            <img
              id="password-icon"
              src="C:\Users\Marc\OneDrive\Desktop\Login-Signup\images\lock_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg"
            />
          </label>
          <input
            type="password"
            name="password"
            id="repeat-password-input"
            placeholder=" Confirm Password"
          />
        </div>
        <div>
          <button type="submit">Sign Up</button>
        </div>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </body>
</html>
